<div id="login-box">
<center><h2 class="form-signin-heading">Login</h2><br></center>
<span style="color:red">{{error.message}}</span>
<span class="msg" ng-show="message!=undefined">{{message}}</span>
<form name="loginform">
<br>

<div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="email" ng-model="user.email" name="username" class="form-control" placeholder="Enter Your Email" required="required">
</div>
    
    <br>
    
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Enter your Password" required="required">
    </div>
    
    <br>

<input type="submit" class="btn btn-primary btn-block" ng-click="login(user)" value="Login">
<br>
 <hr color="black">
        Don't have an account ! <a href="#!/register">Sign Up Here</a>

</form>
</div>
