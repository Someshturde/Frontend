<div class="container">
<h4><span style="color: red">{{error.message}}</span></h4>
<form name="postform">
<div class="form-group">
<label>Enter Post Title</label>
<input type="text" ng-model=post.post_title class="form-control" placeholder="Enter Post Title" name="title" title="Enter title here" required="required">
</div>
<div>
<label>Enter Post Content</label>
<textarea rows="9" cols="10" ng-model="post.post_content" name="content" class="form-control" required="required" placeholder="Enter Your Message here..." ></textarea>
</div>
<br>
<div>
<input type="submit" class="btn btn-warning" value="Save Post" ng-click="addPost(post)">
</div>
</form>
</div>
